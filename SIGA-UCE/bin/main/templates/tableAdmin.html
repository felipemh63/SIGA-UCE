<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Tables</title>

    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
    
    
  </head>

  <body id="page-top">

     <div id="wrapper">

      <!-- DataTable Admin -->
          <div class="card mb-3">
            <div class="card-header">
              <i class="fas fa-table"></i> Data Administrators
              
              </div>
              <div class="card-header">
              <a href="#" th:href="@{/addAdmin}">
              	<button type="button" class="btn btn-secondary fas fa-user-plus"></button>
              </a>
              </div>
              
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Mail</th>
                      <th>Address</th>
                      <th>Phone 1</th>
                      <th>Phone 2</th>
                      <th>User Name</th>
                      <th>Password</th>
                      <th>Enabled</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Mail</th>
                      <th>Address</th>
                      <th>Phone 1</th>
                      <th>Phone 2</th>
                      <th>User Name</th>
                      <th>Password</th>
                      <th>Enabled</th>
                      <th>Actions</th>
                    </tr>
                  </tfoot>
                  <tbody>
                    <tr th:each="contact : ${contacts}">
                      <td th:text="${contact.nombre}"></td>
                      <td th:text="${contact.apellido}"></td>
                      <td th:text="${contact.correoElectronico}"></td>
                      <td th:text="${contact.direccionId}"></td>
                      <td th:text="${contact.numeroTelefono1}"></td>
                      <td th:text="${contact.numeroTelefono2}"></td>
                      <td th:text="${contact.usuario}"></td>
                      <td >*****</td>
                      <td th:text="${contact.enabled}"></td>
                      <td>
							<a href="#" th:href="@{/editAdmin?id=__${contact.userId}__}">
								<button type="button" class="btn btn-default"><span class="fas fa-pencil-alt" aria-hidden="true"></span>
								</button>
							</a>
							
							<a href="#" >
								<button type="button" class="btn btn-danger"><span class="fas fa-trash-alt" aria-hidden="true"></span></button>
							</a>
						</td>
                    </tr>
                    
                    
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
          </div>

    </div>
    

   <!-- Add Administrador Modal-->
    <div class="modal fade" id="AddAdministratorModal" tabindex="-1" role="dialog" aria-labelledby="Add administrator" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Administrator</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
           
           <!-- Add administrador-->
          <div class="container">
      <div class="card card-register mx-auto mt-5">
        <div class="card-body">
          <form >
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                    <label for="firstName">First name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                    <label for="lastName">Last name</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
                <label for="inputEmail">Email address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="inputAddress" class="form-control" placeholder="Address">
                <label for="inputAddress">Address</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="number" id="inputPhone1" class="form-control" placeholder="Phone 1" required="required">
                    <label for="inputPhone1">Phone 1</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="number" id="inpumPhone2" class="form-control" placeholder="Phone2" required="required">
                    <label for="inputPhone2">Phone 2</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                    <label for="inputPassword">Password</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                    <label for="confirmPassword">Confirm password</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto my-1">
      <div class="custom-control custom-checkbox mr-sm-2">
        <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
        <label class="custom-control-label" for="customControlAutosizing">Enabled</label>
      </div>
    </div>
            <a class="btn btn-primary btn-block" href="login.html">Add</a>
            </form>
          
        </div>
      </div>
    </div>
          
          
        </div>
      </div>
    </div>
    
    

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Page level plugin JavaScript-->
    <script src="vendor/datatables/jquery.dataTables.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin.min.js"></script>

    <!-- Demo scripts for this page-->
    <script src="js/demo/datatables-demo.js"></script>

  </body>

</html>
